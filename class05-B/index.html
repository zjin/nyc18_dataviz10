<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
	svg {
		border: 1px solid #cc0000;
		overflow: visible;
		/*padding: 30px;*/
	}

	rect.whaaa {
		stroke: orange;
		stroke-width: 2;
		fill: none;
	}

	circle {
		fill: steelblue;
		stroke: #fff;
	}

	.us-median {
		fill: none;
  		stroke: steelblue;
  		stroke-width: 2px;
	}

	.country {
		fill: none;
  		stroke: lightgrey;
  		stroke-width: 2px;
	}

</style>

<body>

</body>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

	var margin = {top: 20, right: 50, bottom: 30, left: 0};

	var height = 400 - margin.top - margin.bottom;
	var width = 600 - margin.left - margin.right;

	var body = d3.select("body");

	body.append("h1")
		.text("Incomes");
		
	d3.csv("incomes.csv",ready);

	function ready(err, data) {

		if (err) throw "Error loading data";

		mydata = data.filter(function(d) {
			return d.cutoff == "cop50";
		})


		var dataByCountry = d3.nest()
			.key(function(d) {return d.country; })
			.entries(mydata);

		console.log(dataByCountry)

		var svg = body.append("svg")
			.attr('width',width+margin.left+margin.right)
			.attr('height',height+margin.top+margin.bottom)
			.append('g')
    		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		svg.append("rect")
			.attr("width", width)
			.attr("height", height)
			.attr("class", "whaaa");

		var maxY = d3.max(data, function(d) { return +d.val; });

		var minX = d3.min(data, function(d) { return +d.year; });
		var maxX = d3.max(data, function(d) { return +d.year; })

		var xScale = d3.scaleLinear()
			.domain([minX,maxX])
			.range([0, width]);

		var yScale = d3.scaleLinear()
			.domain([0, maxY])
			.range([height,0]);

		var x_axis = d3.axisBottom()
					.scale(xScale);

		var y_axis = d3.axisRight()
					.scale(yScale);


		svg.append('g')
			.attr('transform','translate(0,'+(height)+')')
			.call(x_axis);

		svg.append('g')
			.attr('transform','translate('+(width)+',0)')
			.call(y_axis);


		line = d3.line()
		    .x(function(d) { return xScale(d.year); })
  			.y(function(d) { return yScale(d.val); });


  		var countryGroup = svg.selectAll(".country-group")
  			.data(dataByCountry)
  			.enter()
  			.append("g")
  			.attr("class",function(d) { return d.key == "United States" ? "us-median" : "country" });

		countryGroup.append("path")
			.attr("d",function(d) { return line(d.values); });

		countryGroup.selectAll("circle")
			.data(function(d) { return d.values; })
			.enter()
			.append("circle")
			.attr("r",3)
			.attr("cx",function(d) { return xScale(d.year); })
			.attr("cy",function(d) { return yScale(d.val); });	

	};

</script>
